<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>shiffr — инструменты</title>

        <!-- GLOBAL STYLES -->
        <link rel="stylesheet" href="css/global.css" />

        <!-- TOOL PAGE STYLES -->
        <link rel="stylesheet" href="css/tool.css" />
    </head>
    <body>
        <header>
            <div class="empty"></div>
            <a href="./"
                ><div class="logo">
                    <img src="img/Vector (1).svg" alt="Логотип" />
                    <h1>shiffr</h1>
                </div>
            </a>
            <div class="contacts">
                <a href="mailto:vlasov.ar7em@gmail.com">
                    <div class="mail">
                        <img src="img/Email.svg" />
                        <img id="active" src="img/Email_Active.svg" />
                    </div>
                    <p>vlasov.ar7em@gmail.com</p>
                </a>
                <a href="https://github.com/vlasovar7em-debug">
                    <div>
                        <img src="img/GitHub_Invertocat_Gray.svg" />
                        <img
                            id="active"
                            src="img/GitHub_Invertocat_Black.svg"
                        />
                    </div>
                    <p>vlasovar7em-debug</p>
                </a>
                <a href="https://t.me/helm1k3">
                    <div>
                        <img src="img/Telegram.svg" />
                        <img id="active" src="img/Telegram_Active.svg" />
                    </div>
                    <p>t.me/helm1k3</p>
                </a>
            </div>
        </header>

        <main class="tool">
            <!-- LEFT MENU -->
            <aside class="tool__menu">
                <button class="menu__item" data-type="base64">
                    <img src="img/base64.png" alt="" />
                    <span>Base 64</span>
                    <img
                        class="menu__item__image_white"
                        src="img/base64_white.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="md5">
                    <img src="img/file.png" alt="" />
                    <span>MD5</span>
                    <img
                        class="menu__item__image_white"
                        src="img/file_white.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="sha1">
                    <img src="img/sha-1.png" alt="" />
                    <span>SHA1</span>
                    <img
                        class="menu__item__image_white"
                        src="img/sha-1_white.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="sha256">
                    <img src="img/sha256.png" alt="" />
                    <span>SHA-256</span>
                    <img
                        class="menu__item__image_white"
                        src="img/sha256W.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="sha512">
                    <img src="img/sha512.png" alt="" />
                    <span>SHA-512</span>
                    <img
                        class="menu__item__image_white"
                        src="img/sha512W.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="sha3">
                    <img src="img/SHA3 (2).png" alt="" />
                    <span>SHA-3</span>
                    <img
                        class="menu__item__image_white"
                        src="img/SHA3W.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="aes">
                    <img src="img/Aes.png" alt="" />
                    <span>AES</span>
                    <img
                        class="menu__item__image_white"
                        src="img/AesW.png"
                        alt=""
                    />
                </button>

                <button class="menu__item" data-type="rsa">
                    <img src="img/rsa-seeklogo.png" alt="" />
                    <span>RSA</span>
                    <img
                        class="menu__item__image_white"
                        src="img/rsaW.png"
                        alt=""
                    />
                </button>
            </aside>

            <!-- RIGHT PANEL -->
            <section class="tool__panel">
                <h2 id="tool-title">Base 64</h2>

                <p class="panel__subtitle" id="tool-desc">
                    Кодирование и декодирование текста в Base64
                </p>

                <!-- MODE -->
                <div class="panel__mode">
                    <label>
                        <input
                            type="radio"
                            name="mode"
                            value="encode"
                            checked
                        />
                        Кодировать
                    </label>
                    <label>
                        <input type="radio" name="mode" value="decode" />
                        Декодировать
                    </label>
                </div>

                <!-- OPTIONS (dynamic) -->
                <div id="options" class="panel__options"></div>

                <!-- INPUT -->
                <textarea
                    id="input"
                    class="panel__textarea"
                    placeholder="Введите текст для кодирования..."
                ></textarea>

                <!-- ACTION -->
                <button id="action-btn" class="panel__button">
                    Преобразовать →
                </button>

                <!-- OUTPUT -->
                <textarea
                    id="output"
                    class="panel__textarea result"
                    placeholder="Результат появится здесь..."
                    readonly
                ></textarea>
            </section>
        </main>

        <!-- JS -->
        <script src="scripts/crypto-js.min.js"></script>
        <script src="scripts/tool.js"></script>
    </body>
</html>
